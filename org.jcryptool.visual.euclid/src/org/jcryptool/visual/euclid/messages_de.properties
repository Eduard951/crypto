Euclid_Description_2=Mithilfe des Erweiterten Euklidischen Algorithmus' lassen sich neben dem größten gemeinsamen Teiler, ggT(p, q), zweier positiver ganzer Zahlen p und q auch noch zwei ganzzahlige Werte x und y finden, so dass gilt: ggT(p, q) = xp + yq. Dies wird hier in einer Tabelle dargestellt.
