CRTConstants_Step1=Füge Gleichungen der Form x \u2261 a\u2080 mod m\u2080 ,\nx \u2261 a\u2081 mod m\u2081 , ... , x \u2261 a\u1D63 mod m\u1D63 hinzu. Die Werte\nm\u2080 , ... , m\u1D63 und a\u2080 , ... , a\u1D63 müssen natürliche Zahlen\nsein. Auch müssen m\u2080 , ... , m\u1D63 teilerfremd sein.
CRTConstants_Step1Title=Schritt 1
CRTConstants_Step2=Berechne m = \u03A0 ( m\u2080 , ... , m\u1D63 ) und M\u1D62 = m / m\u1D62\nfür 0 \u2264 i \u2264 r.
CRTConstants_Step2Title=Schritt 2
CRTConstants_Step3=Benutze den Erweiterten Euklid für das Berechnen\ndes Inversen y\u1D62 von M\u1D62. Es gilt aufgrund der\nTeilerfremdheit: ( y\u1D62 \u2022 M\u1D62 ) \u2261 1 mod m\u1D62, für 0 \u2264 i \u2264 r.\nBeachten Sie, dass die Inverse y\u1D62 auch negativ \nsein kann.
CRTConstants_Step3Title=Schritt 3
CRTConstants_Step4=Nun kann die Lösung auf folgende Weise \nermittelt werden: x = \u03A3 ( a\u1D62 \u2022 y\u1D62 \u2022 M\u1D62 ) mod m , für \n0 \u2264 i \u2264 r. Beachten Sie, dass der Algorithmus \nunabhängig von der Wahl der a\u1D62's ist.
